<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Exam</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        iframe { width: 100%; height: 90vh; border: none; }
    </style>
    <script>
        // Disable Right Click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable Copy-Paste
        document.addEventListener('copy', event => event.preventDefault());
        document.addEventListener('paste', event => event.preventDefault());
        document.addEventListener('selectstart', event => event.preventDefault());

        // Block Screenshots (Basic)
        document.addEventListener("keydown", function(event) {
            if (event.key === "PrintScreen") {
                event.preventDefault();
                alert("Screenshots are not allowed!");
            }
        });

        // Detect Tab Switch and Auto-Submit
        let switchCount = 0;
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                switchCount++;
                if (switchCount >= 2) {
                    alert("You switched tabs too many times. Your exam will be auto-submitted.");
                    document.getElementById("examForm").submit(); // Auto-submit form
                }
            }
        });
    </script>
</head>
<body>
    <h2>Secure Online Exam</h2>
    <form id="examForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeyAIcCpXpMiIe6zUZRqB9wEY4gYbSjGcoyZCm_F-otNY3U0Q/viewform?usp=dialog" method="POST">
        <label for="q1">What is 2 + 2?</label><br>
        <input type="text" id="q1" name="q1" required><br><br>
        
        <label for="q2">What is the capital of France?</label><br>
        <input type="text" id="q2" name="q2" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
