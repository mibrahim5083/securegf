<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Online Exam</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        iframe { width: 100%; height: 90vh; border: none; }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault()); // Disable right-click
        document.addEventListener('keydown', function(event) {  
            if (event.ctrlKey || event.metaKey || event.key === "PrintScreen") {
                event.preventDefault();  
                alert("Copying and screenshots are disabled!");
            }
        });
        document.addEventListener('copy', event => event.preventDefault()); // Disable copy
        document.addEventListener('paste', event => event.preventDefault()); // Disable paste
        document.addEventListener('selectstart', event => event.preventDefault()); // Disable text selection
    </script>
</head>
<body>
    <h2>Secure Online Exam</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeyAIcCpXpMiIe6zUZRqB9wEY4gYbSjGcoyZCm_F-otNY3U0Q/viewform?embedded=true"></iframe>
</body>
</html>
