<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Exam</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button {
            background-color: #007bff; color: white; padding: 10px 20px;
            border: none; cursor: pointer; font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault()); // Disable right-click
        document.addEventListener('keydown', function(event) {  
            if (event.ctrlKey || event.metaKey || event.key === "PrintScreen") {
                event.preventDefault();  // Disable shortcuts like Ctrl+C, Ctrl+V, PrintScreen, etc.
                alert("Copying and screenshots are disabled!");
            }
        });
        document.addEventListener('copy', event => event.preventDefault()); // Disable copy
        document.addEventListener('paste', event => event.preventDefault()); // Disable paste
        document.addEventListener('selectstart', event => event.preventDefault()); // Disable text selection

        function openExam() {
            let win = window.open("https://docs.google.com/forms/d/e/1FAIpQLSf8c-wWCFjtxrad6nMz0k6ZUankLnqaNLpkNs5KmCZQ2_JAlw/viewform", "_blank");
            if (!win) alert("Please allow pop-ups and try again.");
        }
    </script>
</head>
<body>
    <h2>Secure Online Exam</h2>
    <p>Click the button below to start the exam.</p>
    <button onclick="openExam()">Start Exam</button>
</body>
</html>
